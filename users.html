<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>ASSIGNMENT</title>
</head>
<body>
    <h1>USERS</h1>
    <div class="request_fail success" id="request_fail">Something went wrong while fetching the users.</div>
    
    <form id="form">
    <fieldset>
        <legend>Add New User</legend>
        <div class="input-group"> 
            <input type="" class="input" id="firstname_input">
            <div class="user-label">First Name*</div>
            <span class="invalid" id="firstname_validity"></span>
            <span id="firstname_error_message"></span>      
        </div>
    
        <div class="input-group">
            <input class="input" id="lastname_input">
            <div class="user-label">Last Name*</div>
            <span class="invalid" id="lastname_validity"></span>
            <span id="lastname_error_message"></span>    
        </div>
    
        <div class="input-group">
            <input class="input" id="username_input">
            <div class="user-label">Username*</div>
            <span class="invalid" id="username_validity"></span>
            <span id="username_error_message"></span>  
        </div>
        
        <div class="input-group">
            <input class="input" id="email_input">
            <div class="user-label">Email*</div>
            <span class="invalid" id="email_validity"></span>
            <span id="email_error_message"></span>  
        </div>
        
        <div class="input-group">
            <input class="input" id="address_input">
            <div class="user-label">Address*</div>
            <span class="invalid" id="address_validity"></span>
            <span id="address_error_message"></span> 
        </div>
        
        <div class="input-group">
            <input class="input" id="phone_input">
            <div class="user-label">Phone*</div>
            <span class="invalid" id="phone_validity"></span>
            <span id="phone_error_message"></span> 
        </div>
        
        <div class="input-group">
            <input class="input" id="website_input">
            <div class="user-label">Website</div>
            <span class="invalid" id="url_validity"></span>
            <span id="url_error_message"></span> 
        </div>
        
        <div class="input-group">
            <input class="input" id="company_input">
            <div class="user-label">Company Name</div>
        </div>
    
        <input type="submit" value="SUBMIT"> 
    </fieldset>
    </form>
    <div class="success" id="success">New user added succesfully</div>
    
    <table id="fetch_table">
        <thead id="fetch_table_head"></thead>
        <tbody id="fetch_table_body"></tbody>
    </table>

    <script src="./script.js"></script>
</body>
</html>
